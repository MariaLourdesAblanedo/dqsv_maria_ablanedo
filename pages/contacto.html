<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>DaleQueSosVos</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        
        <nav class="navBar">
        <!-- Logo -->
        <a href="../index.html">
            <img class="wow logo animate__animated animate__zoomIn" src="../img/DQSV.png" alt="Logo DaleQueSosVos">
        </a>
        
        <!-- Lista no ordenada -->
        <ul class="list">
            <li class="itemList"><a href="../index.html">INICIO</a></li>
            <li class="itemList"><a href="./coleccion.html">COLECCION</a></li>
            <li class="itemList"><a href="./accesorios.html">ACCESORIOS</a></li>
            <li class="itemList"><a href="./calzado.html">CALZADO</a></li>
            <li class="itemList"><a href="./contacto.html">CONTACTO</a></li>
        </ul>
        <!-- Barra buscadora -->
        <form class="boton" action="#">
            <input class="btnUno" type="search" placeholder="Buscar" name="busqueda">
            <img src="../img/avatar.png" alt="Logo de contacto">
            <img src="../img/bolso.png" alt="Carrito de compras">
        </form>

        </nav>
    </header>

    <main>

        <!-- banner -->

        <img class="bannerContacto" src="../img/BannerContacto.jpg" alt="Banner Contacto">
        
        <h1 class="wow contacto animate__animated animate__zoomIn">CONTACTO</h1>

        <form class="contContacto" action="#">
            <input type="text" placeholder="Nombe y apellido" name="Nombre">
            <br><br>
            <label for="edad">Edad</label>
            <br>
            <input type="date" name="edad">
            <br><br>
            <textarea name="comentario" cols="25" rows="5"></textarea>
            <br><br>
            <input type="submit">

        </form>
    </main>
    
    <footer class="footer">
        <h3 class="txtFooter">SEGUINOS</h3>

        <ul class="listFooter">
            <li>
                <a href="https://www.instagram.com/daleqsosvos/" target="_blank">
                    <img src="../img/instagram.png" alt="instagram">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/daleqsosvos/" target="_blank">
                    <img src="../img/facebook.png" alt="facebook">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="../img/whatsapp.png" alt="whatsapp" target="_blank">
                </a>
            </li>
        </ul> 

    </footer>

    <script src="../js/wow.min.js"></script>
              <script>
              new WOW().init();
              </script>
    
</body>
</html>
