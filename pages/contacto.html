    <main>

        <!-- banner -->

        <img class="bannerContacto" src="../img/BannerContacto.jpg" alt="Banner Contacto">
        
        <h1 class="wow contacto animate__animated animate__zoomIn">CONTACTO</h1>

        <form>

          <div class="contContacto">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresá tu email">
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo electrónico con nadie.</small>
          </div>

          <div class="contContacto">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresá una contraseña">
          </div>

          <div class="contContacto">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto los términos</label>
          </div>

          <div class="contContacto">
            <textarea name="comentario" id="" cols="25" rows="5"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">Enviar</button>

        </form>
